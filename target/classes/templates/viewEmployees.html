<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees List </title>
    <!--<link rel="stylesheet"  th:href="@{/css/style.css}"/>-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 align="center">Employees List</h1>
    <div>
        <a href="addEmployee"><h2>Home Page:Create New Employee</h2></a>
        <a  href="/delete"><h2>Delete All Employee</h2></a>
    </div>
<form:form>
    <table id="t01" border="2" width="70%" cellpadding="2">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sex</th>
            <th>Date Modified</th>
            <th>Email</th>
            <th>Section</th>
            <th>Country</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="employee : ${list}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.sex}"></td>
            <td th:text="${employee.createdAt}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.section}"></td>
            <td th:text="${employee.country}"></td>
            <td><a th:href="@{'/editEmployee/' + ${employee.id}}">Edit</a></td>
            <td><a th:href="@{'/deleteEmployee/' + ${employee.id}}">Delete</a></td>
        </tr>
    </table>
    <br/>
</form:form>
</body>
</html>
